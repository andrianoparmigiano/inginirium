<!DOCTYPE html>
<html>
  <head>
    <title>CSS Transitions Example</title>
    <style>
      /* Reset styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Main styles */
      nav {
        background-color: #333;
        padding: 10px;
        font-size: 20px;
      }

      ul {
        display: flex;
        justify-content: space-between;
        list-style: none;
      }

      li {
        margin-right: 20px;
        position: relative;
      }

      a {
        color: #fff;
        text-decoration: none;
        padding: 10px;
        display: inline-block;
      }

      /* Hover styles */
      li:hover a {
        color: #333;
        background-color: #fff;
      }

      li:before {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: #fff;
        transform: scaleX(0);
        transition: transform 0.3s ease;
        transform-origin: left;
      }

      li:hover:before {
        transform: scaleX(1);
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </body>
</html>
